<ion-header>
  <ion-toolbar>
    <ion-title text-center >מועמד חדש</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item text-right lines="inset">
          <ion-label position="floating">שם מלא</ion-label>
          <ion-input type="text" [(ngModel)]="name" name="fistname" required="required"></ion-input>
        </ion-item>
        <ion-item lines="inset" >
            <ion-label text-right position="floating">מס' ת.ז</ion-label>
            <ion-input type="number" [(ngModel)]="id" maxlength=10 name="ID" required="required"></ion-input>
        </ion-item >
        <ion-item text-right lines="inset">
            <ion-label position="floating">משרה</ion-label>
            <ion-input type="text" [(ngModel)]="job" name="job" required="required"></ion-input>
        </ion-item>
        <ion-item text-right lines="inset" >
            <ion-label position="floating">מס' רשיון עבודה</ion-label>
            <ion-input type="number" [(ngModel)]="lisens" name="lisens" required="required"></ion-input>
        </ion-item>

            <ion-row>
                <ion-checkbox checked="true" ng-model="myVar" ng-init="myVar = true" >האם יש נסיון?</ion-checkbox>
                <div ng-if="myVar" >
                    <ion-label position="floating">צין כמה שנים</ion-label>
                    <ion-input type="Number" [(ngModel)]="experience" name="Experience" required="not"></ion-input>
                </div>
            </ion-row>
            
        </ion-item> -->
        <!-- <ion-item text-right >
            <ion-checkbox checked="true">עשית בעבר מבחן פסיפס?</ion-checkbox>
            <ion-label position="floating">אם כן, רשום ציון</ion-label>
            <ion-input type="Grade" [(ngModel)]="testGraid" name="Grade" required="not"></ion-input>
        </ion-item> -->
        <ion-item lines="inset">
            <ion-label text-right position="floating">פלאפון</ion-label>
            <ion-input type="tel" [(ngModel)]="phone" name="Phone" required="required"></ion-input>
        </ion-item>
        <ion-item lines="inset" >
            <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
            <ion-label text-right >אימייל</ion-label>
        </ion-item>
        <ion-item lines="inset" > 
            <ion-datetime [(ngModel)]="strtProcess"  display-format="DD/MM/YYYY"></ion-datetime>
            <ion-label text-right >תחילת תהליך</ion-label>
        </ion-item>
        <ion-button ion-button color="primary" text-center expand="block" round (click)="submitchange()">שמור</ion-button>
    </ion-list>
</ion-content>
