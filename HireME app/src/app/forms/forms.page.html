<ion-header>
  <ion-toolbar>
    <ion-title text-right >חובקן טפסים</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list text-right> 
      <ion-card-title class="note" text-right >בשלב זה יש לשלוח למועמד את הטפסים הבאים</ion-card-title>
    <ion-item lines="none">       
      <ion-datetime  [(ngModel)]="sendDate" (ionChange)='setDate(sendDate,true)' display-format="MM/DD/YYYY"></ion-datetime>
      <ion-label text-right >נשלח למועמד בתאריך</ion-label> 
    </ion-item>
    <ion-note text-right >עודכן ע"י: {{userName}}</ion-note>
    
    <ion-item>  
        <ion-datetime [(ngModel)]="returnDate" (ionChange)='setDate(returnDate,false)' display-format="MM/DD/YYYY"></ion-datetime>
        <ion-label text-right >חזר מהמועמד בתאריך</ion-label>
    </ion-item>
    <ion-list class="formList"> 
          <div text-right class="subNote">סמן את הטפסים שחזרו</div>
        <ion-item>
            <ion-label text-right>טופס 101</ion-label>
            <ion-radio slot="start" value="biff" (ionSelect)='setRdiuoForms("101")'></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label text-right>חוזה העסקה</ion-label>
            <ion-radio slot="start" value="biff"  (ionSelect)='setRdiuoForms("העסקה")' ></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label  text-right >ויתור סודיות</ion-label>
            <ion-radio slot="start" value="biff" (ionSelect)='setRdiuoForms("סודיות")' ></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label  text-right >אישור בטחוני</ion-label>
          <ion-radio slot="start" value="biff"  (ionSelect)='setRdiuoForms("ביטחון")' ></ion-radio>
        </ion-item>
    </ion-list>
    <ion-item lines="none">
        <ion-label  text-right >הוסף טופס</ion-label>
    </ion-item>
    <ion-item class="moreform">
      <ion-button small  (click)='addFrom()'>הוסף</ion-button>
      <ion-textarea text-right [(ngModel)]="newForm" placeholder="שם הטופס"></ion-textarea>
    </ion-item>
    <ion-item lines="none">
        <ion-toggle ></ion-toggle>
        <ion-label  text-right>האם הכל תקין</ion-label>
    </ion-item>
      
  </ion-list>
</ion-content>
