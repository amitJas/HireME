<ion-header>
  <ion-toolbar>
    <ion-title text-center >Interview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-list text-right>
        <ion-item text-right>
          <ion-label position="floating">שם מועמד</ion-label>
          <ion-input type="text" [(ngModel)]="CandidateName" name="CandidateName" required="required"></ion-input>
        </ion-item>
        <ion-item text-right>
          <ion-label position="floating">שם מראיין</ion-label>
          <ion-input type="text" [(ngModel)]="interviewer" name="interviewer" required="required"></ion-input>
        </ion-item>
        <ion-item text-right> 
                <ion-label text-right>תאריך מבחן</ion-label>
                <ion-datetime display-format="DD/MM/YYYY" type="date" [(ngModel)]="date" name="date" required="required"></ion-datetime>
        </ion-item>
        <ion-item text-right>
                <ion-label position="floating">תקציר הראיון</ion-label>
                <ion-input type="text" [(ngModel)]="discription" name="discription" required="required"></ion-input>
        </ion-item>
       <ion-item>
                <ion-toggle ng-model="pass" ></ion-toggle>
                <ion-label text-right >עבר</ion-label>
        </ion-item>

        
    </ion-list>
  </div>
</ion-content>
