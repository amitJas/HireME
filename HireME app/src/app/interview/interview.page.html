<ion-header>
  <ion-toolbar>
    <ion-title text-center >ראיון עבודה </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list text-right>
        <ion-card-title class="note" text-right >בשלב זה יש למלא את פרטי הראיון האישי</ion-card-title>
        <ion-item text-right>
          <ion-label > <strong>ראיון עבור</strong> {{candidateName}}</ion-label>
        </ion-item>
        <ion-item text-right>
          <ion-label position="floating">שם מראיין</ion-label>
          <ion-input type="text" [(ngModel)]="interviewer" name="interviewer" required="required"></ion-input>
        </ion-item>
        <ion-item text-right> 
          <ion-label text-right>תאריך ראיון</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" type="date" [(ngModel)]="date" name="date" required="required"></ion-datetime>
        </ion-item>
        <ion-list    >
            <div text-right class="subNote">עבור משרה</div>
            <ion-label class='ffff' >מלאה</ion-label>
            <ion-checkbox mode='ios'></ion-checkbox>
            <ion-label class='ffff' >חלקית</ion-label>
            <ion-checkbox mode='ios' ></ion-checkbox>
            <ion-label class='ffff' >החלפה לחל"ד</ion-label>
            <ion-checkbox mode='ios' ></ion-checkbox>
          </ion-list>
        <ion-item text-right>
            <ion-label position="floating">תקציר הראיון</ion-label>
            <ion-input type="text" [(ngModel)]="discription" name="discription" required="required"></ion-input>
        </ion-item>
       <ion-item>
            <ion-toggle ng-model="pass" ></ion-toggle>
            <ion-label text-right >עבר</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
