
<ion-content text-center padding >
        <ion-card class="cardBox" *ngFor="let department of departmentArr; let i = index"  (click) ="moveToDepartmentCandidate(department)"  >

              <ion-row>
                <ion-col>
                  <ion-card-title>{{department}}</ion-card-title>
                </ion-col>
              </ion-row>
            </ion-card-header>
          </ion-card>
</ion-content>
