
<ion-content padding dir="rtl">
  <ion-card *ngFor="let candidate of candidateTest; let i = index" (click) ="getData()"  >
   
    <ion-card-header> 
      <ion-row>
        <ion-col>
          <ion-card-title class="candidateName">{{candidate}}</ion-card-title>
        </ion-col>
          <ion-col><ion-card-title class="presant">78%</ion-card-title></ion-col>
      </ion-row>
    </ion-card-header>
  </ion-card>
</ion-content>
