<ion-header>
  <ion-toolbar mode='ios'>
      <ion-title>
        <ion-row>
            <ion-col >
                <ion-icon name="home" float-right (click)='station.navFunction(2)' ></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon float-right name="arrow-round-forward" (click)='station.navFunction(1)' ></ion-icon>
            </ion-col>
          </ion-row>
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
      <ion-list text-right>
          <ion-card-title class="note" text-center >בשלב זה יש לשלוח למועמד הצעת שכר</ion-card-title>
          <ion-item text-right>
            <ion-label> {{station.candidateName}} </ion-label>
            <ion-label><strong>הצעה עבור</strong></ion-label>
          </ion-item>
            <ion-list>
              <div text-right class="subNote">:סמן כי התקבלו הקבצים</div>
              <ion-item>
                  <ion-label text-right>תעודת מקצוע</ion-label>
                  <ion-checkbox 
                      mode='ios' 
                      [checked]='certificate' 
                      slot="start" value="biff" 
                      (ionFocus)='setRdiuoForms("certificate")'>
                  </ion-checkbox>
              </ion-item>
              <ion-item>
                  <ion-label text-right>קורות חיים</ion-label>
                  <ion-checkbox 
                      mode='ios' 
                      [checked]='cv' 
                      slot="start" value="biff" 
                      (ionFocus)='setRdiuoForms("cv")'>
                  </ion-checkbox>
              </ion-item>
              <ion-item>
                  <ion-label text-right>ותק תעסוקתי</ion-label>
                  <ion-checkbox 
                      mode='ios' 
                      [checked]='certificate' 
                      slot="start" value="biff" 
                      (ionFocus)='setRdiuoForms("seniority")'>
                  </ion-checkbox>
              </ion-item>
              <ion-item>
                  <ion-label text-right>ותק צבאי/שירות לאומי</ion-label>
                  <ion-checkbox 
                      mode='ios' 
                      [checked]='certificate' 
                      slot="start" value="biff" 
                      (ionFocus)='setRdiuoForms("army")'>
                  </ion-checkbox>
              </ion-item>
            </ion-list>     
          <ion-item text-right> 
              <ion-datetime display-format="DD/MM/YYYY"  [(ngModel)]="hrSendDate" (ionFocus)='saveSalary([hrSendDate],1)'>
              </ion-datetime>
              <ion-label text-right>תאריך שליחה למ"א</ion-label>
          </ion-item>
          <ion-item text-right> 
              <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="hrReturnDate" required="required"></ion-datetime>
              <ion-label text-right>תאריך קבלה ממ"א</ion-label>
          </ion-item>
          <ion-item text-right> 
                  <ion-label text-right>תאריך שליחה למועמד</ion-label>
                  <ion-datetime display-format="DD/MM/YYYY" type="date" [(ngModel)]="date3" name="date3" required="required"></ion-datetime>
           </ion-item>
          <ion-item text-right> 
                <ion-label text-right>תאריך קבלה מועמד</ion-label>
                <ion-datetime display-format="DD/MM/YYYY" type="date" [(ngModel)]="date4" name="date4" required="required"></ion-datetime>
        </ion-item>
        
        <ion-item>
               <ion-toggle ng-model="answer" ></ion-toggle>
               <ion-label text-right >תשובה</ion-label>
        </ion-item>


      </ion-list>
  </ion-content>
