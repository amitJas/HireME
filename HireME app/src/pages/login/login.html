<ion-header>

    <ion-navbar>
      <ion-title>log in</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <br/>
    <br/>
    <!-- <div class="splash-logo"></div> -->
    <div>
        <ion-list>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password"  [(ngModel)]="password" name="email" required="required"></ion-input>
            </ion-item>
            
            <div padding text-center></div>
            <ion-item>
                <button *ngIf="email && password" ion-button color="danger" round (click)="submitLogin()">LOGIN</button>
            </ion-item>
    
            <ion-item>
                <button *ngIf="!email && !password" ion-button color="danger" clear round >NEW ACCOUNT</button>
            </ion-item>
    
        </ion-list>
    </div>
    
  </ion-content>
