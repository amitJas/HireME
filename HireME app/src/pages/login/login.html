
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="../../assets/imgs/logo.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit) = "login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item>
                            <ion-input type="text" placeholder="Email"  required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input type="password" placeholder="Password"  required></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
