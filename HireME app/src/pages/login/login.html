  
<ion-content padding>
    <br/>
    <br/>
    <!-- <div class="splash-logo"></div> -->
    
    <div>
        <ion-list>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password"  [(ngModel)]="password" name="email" required="required"></ion-input>
            </ion-item>
            <div padding text-center>
                <button *ngIf="email && password" ion-button color="danger" round (click)="submitLogin()">LOGIN</button>
                <!--show dead button if form is not filded-->
                <button *ngIf="!email && !password" ion-button color="danger" clear round >LOGIN NOW</button>
            </div>
        </ion-list>
    </div>

    <div class="forgotePassword" padding text-center>
        <button ion-button color="gray" block clear (click)="forgotPassword()" >forgot password</button>
    </div>

    <div class="newAccount" padding text-center>
        <button ion-button color="danger" black clear (click)="redirectToRegister()">NEW ACCOUNT</button>
    </div>

</ion-content>
